  <style>
    /* Fix for mobile browser chrome color matching */
    html, body {
      background-color: #0a0a0a;
      /* Prevent zoom on mobile */
      touch-action: manipulation;
      /* Smooth scrolling */
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }
    html.light-mode, html.light-mode body {
      background-color: #fafaf9;
    }
    /* Safe area padding for notched devices */
    body {
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
    /* Prevent double-tap zoom on buttons and interactive elements */
    button, a, input, select, textarea, [role="button"] {
      touch-action: manipulation;
    }
    /* Prevent iOS zoom on input focus - must be 16px+ */
    input, select, textarea {
      font-size: 16px !important;

    @media (min-width: 640px) {
      input, select, textarea {
        font-size: inherit !important;

    }

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      transform: translateX(-100%);
      transition: transform 0.7s var(--ease-out-expo);
    }
    .hover-shine:hover::after {
      transform: translateX(100%);
    }
    
    /* Smooth transitions for all interactive elements */
    button, a, input, select, textarea {
      transition: all 0.3s var(--ease-out-expo);
    }
    
    /* Modal backdrop smooth blur */
    .modal-backdrop {
      transition: opacity 0.4s var(--ease-out-quart), backdrop-filter 0.4s var(--ease-out-quart);
    }
    
    .gradient-border {
      position: relative;
    }
    .gradient-border::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;

      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .gradient-border:hover::before { opacity: 1; }
    
    .text-gradient {
      background: linear-gradient(135deg, #f59e0b, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* Custom focus styles */

    img { transition: opacity 0.3s; }

    @keyframes staggerFadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Better select styling */
    select { cursor: pointer; }
    select option { background: #171717; }

    // Local storage wrapper with quota error handling
    const storage = {
      async get(key) {
        try {
          const value = localStorage.getItem(key);
          return value ? { key, value } : null;
        } catch (e) {
          console.error('Storage get error:', e);
          return null;
        }
      },
      async set(key, value) {
        try {
          localStorage.setItem(key, value);
          return { key, value };
        } catch (e) {
          if (e.name === 'QuotaExceededError' || e.code === 22 || e.code === 1014) {
            throw new Error('QUOTA_EXCEEDED');
          }
          throw e;
        }
      },
      async delete(key) {
        try {
          localStorage.removeItem(key);
          return { key, deleted: true };
        } catch (e) {
          console.error('Storage delete error:', e);
          return { key, deleted: false };
        }
      },
      async list(prefix = '') {
        const keys = [];
        try {
          for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key && key.startsWith(prefix)) keys.push(key);
          }
        } catch (e) {
          console.error('Storage list error:', e);
        }
        return { keys };
      }
    };

            // Convert HEIC to JPEG if needed
            let processedFile = file;
            if (file.type === 'image/heic' || file.type === 'image/heif' || file.name.toLowerCase().endsWith('.heic') || file.name.toLowerCase().endsWith('.heif')) {
              try {
                // Create a blob URL for the HEIC file
                const blob = new Blob([file], { type: 'image/heic' });
                const url = URL.createObjectURL(blob);
                
                // Convert to canvas then to JPEG blob
                const img = new Image();
                await new Promise((resolve, reject) => {
                  img.onload = resolve;
                  img.onerror = () => reject(new Error('HEIC format not supported by your browser. Please convert to JPG/PNG first.'));
                  img.src = url;
                });
                
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                
                const jpegBlob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.95));
                processedFile = new File([jpegBlob], file.name.replace(/\.heic$/i, '.jpg'), { type: 'image/jpeg' });
                URL.revokeObjectURL(url);
              } catch (heicError) {
                throw new Error('HEIC format not supported. Please use JPG or PNG instead.');
              }
            }
            
            const compressed = await compressImageSquare(processedFile, 50);

          } catch (err) {

      // Special compress function for profile pics - crops to square
      const compressImageSquare = (file, maxSizeKB = 50) => {
        return new Promise((resolve, reject) => {
          const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/webp', 'image/gif'];
          if (!validTypes.includes(file.type)) {
            reject(new Error('Unsupported format. Use: JPG, PNG, WebP, or GIF'));
            return;
          }
          if (file.size > 10 * 1024 * 1024) {
            reject(new Error('File too large. Max 10MB'));
            return;
          }
          
          const reader = new FileReader();
          reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
              const canvas = document.createElement('canvas');
              
              // Crop to square - take center square
              const size = Math.min(img.width, img.height);
              const x = (img.width - size) / 2;
              const y = (img.height - size) / 2;
              
              // Target size for profile pic
              const targetSize = 200;
              canvas.width = targetSize;
              canvas.height = targetSize;
              
              const ctx = canvas.getContext('2d');
              ctx.imageSmoothingEnabled = true;
              ctx.imageSmoothingQuality = 'high';
              
              // Draw cropped square
              ctx.drawImage(img, x, y, size, size, 0, 0, targetSize, targetSize);
              
              // Progressive quality reduction to hit target size
              let quality = 0.85;
              let result = canvas.toDataURL('image/jpeg', quality);
              const targetBytes = maxSizeKB * 1024 * 1.37;
              
              while (result.length > targetBytes && quality > 0.15) {
                quality -= 0.05;
                result = canvas.toDataURL('image/jpeg', quality);
              }
              
              resolve(result);
            };
            img.onerror = () => reject(new Error('Failed to load image'));
            img.src = e.target.result;
          };
          reader.onerror = () => reject(new Error('Failed to read file'));
          reader.readAsDataURL(file);
        });
      };

      const getStorageUsage = () => {
        let total = 0;
        for (let key in localStorage) {
          if (localStorage.hasOwnProperty(key)) {
            total += localStorage[key].length * 2; // UTF-16 = 2 bytes per char
          }
        }

      const getStorageUsageMB = () => (getStorageUsage() / (1024 * 1024)).toFixed(2);
      
      // Calculate how full storage is (0-100)

      // Image compression with aggressive optimization for large collections
      // Target: ~40KB per image = ~100 albums before hitting 5MB limit
      const compressImage = (file, maxSizeKB = 50) => {
        return new Promise((resolve, reject) => {
          const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/webp', 'image/gif'];
          if (!validTypes.includes(file.type)) {
            reject(new Error('Unsupported format. Use: JPG, PNG, WebP, or GIF'));
            return;
          }
          if (file.size > 10 * 1024 * 1024) {
            reject(new Error('File too large. Max 10MB'));
            return;
          }
          
          // Check storage quota before processing
          const currentUsage = getStorageUsage();
          const maxStorage = 4.5 * 1024 * 1024; // Leave 0.5MB buffer
          if (currentUsage > maxStorage) {
            reject(new Error(`Storage full (${getStorageUsageMB()}MB/5MB). Delete some albums to add more covers.`));
            return;
          }
          
          const reader = new FileReader();
          reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
              const canvas = document.createElement('canvas');
              let width = img.width;
              let height = img.height;
              
              // Aggressive resize - album covers are displayed small anyway
              // 300px is plenty for covers shown at 128-160px
              const maxDim = 300;
              if (width > maxDim || height > maxDim) {
                if (width > height) {
                  height = Math.round((height / width) * maxDim);
                  width = maxDim;
                } else {
                  width = Math.round((width / height) * maxDim);
                  height = maxDim;
                }
              }
              
              canvas.width = width;
              canvas.height = height;
              const ctx = canvas.getContext('2d');
              
              // Enable image smoothing for better quality at small sizes
              ctx.imageSmoothingEnabled = true;
              ctx.imageSmoothingQuality = 'high';
              ctx.drawImage(img, 0, 0, width, height);
              
              // Progressive quality reduction to hit target size
              let quality = 0.82;
              let result = canvas.toDataURL('image/jpeg', quality);
              const targetBytes = maxSizeKB * 1024 * 1.37; // base64 overhead
              
              while (result.length > targetBytes && quality > 0.15) {
                quality -= 0.05;
                result = canvas.toDataURL('image/jpeg', quality);
              }
              
              // If still too big, reduce dimensions further
              if (result.length > targetBytes && width > 200) {
                canvas.width = Math.round(width * 0.75);
                canvas.height = Math.round(height * 0.75);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                result = canvas.toDataURL('image/jpeg', 0.7);
              }
              
              // Final size check
              const finalSizeKB = Math.round(result.length / 1370);
              console.log(`Image compressed: ${finalSizeKB}KB at ${Math.round(quality * 100)}% quality, ${canvas.width}x${canvas.height}px`);
              
              resolve(result);
            };
            img.onerror = () => reject(new Error('Failed to load image'));
            img.src = e.target.result;
          };
          reader.onerror = () => reject(new Error('Failed to read file'));
          reader.readAsDataURL(file);
        });
      };

        const neutral = scoredSongs.filter(s => s.rating === 'neutral' || s.rating === null).length;
        const disliked = scoredSongs.filter(s => s.rating === 'disliked').length;
        const total = scoredSongs.length;
        const score = ((loved * 1.0 + neutral * 0.5) / total) * 10;
        return {
          score: Math.round(score * 10) / 10,
          loved, neutral, disliked,
          lovedPct: Math.round((loved / total) * 100),
          neutralPct: Math.round((neutral / total) * 100),

      const normalizeString = (str) => {

      // iTunes Search - Simple, clean implementation with mobile-friendly timeout
      const searchiTunes = async (artist, album) => {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
        
        try {
          // First, search for the artist specifically to get their artist ID
          const artistQuery = encodeURIComponent(artist.trim());
          const artistSearchUrl = `https://itunes.apple.com/search?term=${artistQuery}&entity=allArtist&limit=10`;
          
          const artistResponse = await fetch(`https://corsproxy.io/?${encodeURIComponent(artistSearchUrl)}`, { signal: controller.signal });
          clearTimeout(timeoutId);
          
          if (!artistResponse.ok) {
            console.error('Artist search failed with status:', artistResponse.status);
            return [];
          }
          
          const artistData = await artistResponse.json();
          const artists = artistData.results || [];
          
          if (artists.length === 0) {
            console.log('No artists found for:', artist);
            return [];
          }
          
          // Find the best matching artist (case-insensitive)
          const searchArtistLower = artist.trim().toLowerCase();
          const matchedArtist = artists.find(a => 
            a.artistName?.toLowerCase() === searchArtistLower
          ) || artists[0]; // Fall back to first result if no exact match
          
          if (!matchedArtist || !matchedArtist.artistId) {
            console.log('No valid artist found for:', artist);
            return [];
          }
          
          console.log('Found artist:', matchedArtist.artistName, 'ID:', matchedArtist.artistId);
          
          // Now get ALL albums by this specific artist using their artist ID
          const albumsUrl = `https://itunes.apple.com/lookup?id=${matchedArtist.artistId}&entity=album&limit=200`;
          const albumsResponse = await fetch(`https://corsproxy.io/?${encodeURIComponent(albumsUrl)}`);
          if (!albumsResponse.ok) {
            console.error('Album lookup failed with status:', albumsResponse.status);
            return [];
          }
          
          const albumsData = await albumsResponse.json();
          // First result is the artist, rest are albums
          const albums = (albumsData.results || []).slice(1);
          
          console.log('Found', albums.length, 'albums by', matchedArtist.artistName);
          
          // Filter out albums with 3 or fewer tracks and exclude Deluxe/Remix/Single
          const filteredAlbums = albums.filter(a => {
            if (a.trackCount <= 3) return false;
            const name = (a.collectionName || '').toLowerCase();
            if (name.includes('deluxe')) return false;
            if (name.includes('remix')) return false;
            if (name.includes('single')) return false;
            return true;
          });
          console.log('After filtering:', filteredAlbums.length, 'albums');
          
          // If album name is provided, sort results to prioritise matches
          if (album && album.trim()) {
            const albumLower = album.trim().toLowerCase();
            filteredAlbums.sort((a, b) => {
              const aName = (a.collectionName || '').toLowerCase();
              const bName = (b.collectionName || '').toLowerCase();
              
              // Exact match first
              const aExact = aName === albumLower;
              const bExact = bName === albumLower;
              if (aExact && !bExact) return -1;
              if (bExact && !aExact) return 1;
              
              // Contains match second
              const aContains = aName.includes(albumLower) || albumLower.includes(aName);
              const bContains = bName.includes(albumLower) || albumLower.includes(bName);
              if (aContains && !bContains) return -1;
              if (bContains && !aContains) return 1;
              
              // Otherwise sort by release date (newest first)
              return new Date(b.releaseDate || 0) - new Date(a.releaseDate || 0);
            });
          } else {
            // No album specified, sort by release date (newest first)
            filteredAlbums.sort((a, b) => new Date(b.releaseDate || 0) - new Date(a.releaseDate || 0));
          }
          
          return filteredAlbums;
        } catch (error) {
          console.error('iTunes search error:', error);
          return [];
        }
      };
      
      // Helper to split genre strings while preserving "R&B" and similar patterns
      const splitGenres = (genreString) => {
        if (!genreString) return [];
        // Temporarily replace "R&B" with a placeholder to preserve it
        const preserved = genreString
          .replace(/R\s*&\s*B/gi, '___RNB___')
          .replace(/Rhythm\s*&\s*Blues/gi, '___RNB___');
        // Split on /, comma, or & (but & was already handled for R&B)
        const parts = preserved.split(/[\/,&]/).map(g => g.trim().replace(/___RNB___/g, 'R&B')).filter(g => {
          const lower = g.toLowerCase();
          return g && lower !== 'album' && lower !== 'ep';

        return parts.slice(0, 2);

          }));
          
          // Group by album name to find best version (most tracks)
          const bestByName = {};
          for (const album of formattedAlbums) {
            const key = album.albumTitle.toLowerCase();
            if (!bestByName[key] || (album.trackCount || 0) > (bestByName[key].trackCount || 0)) {
              bestByName[key] = album;

          // Filter and delete all profile-related keys except Admin's
          allKeys.forEach(key => {
            // Skip Admin's authentication
            if (key === 'auth:Admin:password') return;
            
            // Skip Admin's namespaced data
            if (key.startsWith('Admin:')) return;
            
            // Skip global auth settings we want to keep
            if (key === 'auth:username' && localStorage.getItem('auth:username') === 'Admin') return;
            if (key === 'auth:staySignedIn') return;
            
            // Delete all other user auth and data
            if (key.startsWith('auth:') || 
                key.match(/^[^:]+:album:/) ||
                key.match(/^[^:]+:user:/) ||
                key.startsWith('image:')) {
              localStorage.removeItem(key);

          });

        // Helper to handle TBD sorting - TBD always at top

          const tbdItems = arr.filter(a => a.isInProgress);
          const completedItems = arr.filter(a => !a.isInProgress);
          completedItems.sort(compareFn);
          return [...tbdItems.sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded)), ...completedItems];

              if (a.isInProgress && b.isInProgress) return new Date(b.dateAdded) - new Date(a.dateAdded);
              return b.score - a.score;
            }); 
            break;
          case 'score-asc': 
            sorted.sort((a, b) => {
              if (a.isInProgress && !b.isInProgress) return -1;

              if (a.isInProgress && b.isInProgress) return new Date(b.dateAdded) - new Date(a.dateAdded);
              return a.score - b.score;
            });

          case 'release-desc':
            sorted.length = 0;
            sorted.push(...sortWithTBD(filtered, (a, b) => (b.releaseYear || 0) - (a.releaseYear || 0)));
            break;
          case 'release-asc':
            sorted.length = 0;
            sorted.push(...sortWithTBD(filtered, (a, b) => (a.releaseYear || 0) - (b.releaseYear || 0)));
            break;
          case 'review-desc':
            sorted.length = 0;
            sorted.push(...sortWithTBD(filtered, (a, b) => new Date(b.dateAdded) - new Date(a.dateAdded)));
            break;
          case 'review-asc':
            sorted.length = 0;
            sorted.push(...sortWithTBD(filtered, (a, b) => new Date(a.dateAdded) - new Date(b.dateAdded)));
            break;
          case 'album-asc':
            sorted.length = 0;
            sorted.push(...sortWithTBD(filtered, (a, b) => a.albumName.localeCompare(b.albumName)));

            sorted.length = 0;
            sorted.push(...sortWithTBD(filtered, (a, b) => b.albumName.localeCompare(a.albumName)));
            break;

        // Add dividers for tile view

            let section;

            if (sortBy.startsWith('release')) {
              section = album.releaseYear?.toString() || 'Unknown';
              isYear = true;
            } else if (sortBy.startsWith('review')) {
              const date = new Date(album.dateAdded);
              const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
              section = `${months[date.getMonth()]} ${date.getFullYear()}`;
            } else if (sortBy.startsWith('score')) {

                // Use floor to group scores: 9.5 goes to "9", 8.2 goes to "8", etc.
                section = Math.floor(album.score).toString();
              }
              isScore = true;
            } else if (sortBy.startsWith('album')) {
              section = album.albumName.charAt(0).toUpperCase();
              if (!/[A-Z]/.test(section)) section = '#';
            } else if (sortBy.startsWith('artist')) {
              section = album.artistName.charAt(0).toUpperCase();
              if (!/[A-Z]/.test(section)) section = '#';
            }
            
            // Skip dividers for TBD albums in all sorts
            const skipDivider = album.isInProgress;
            
            if (section !== lastSection && !skipDivider) {
              withDividers.push({ isDivider: true, section, isYear, isScore });
              lastSection = section;
            }
            withDividers.push(album);
          });
          return withDividers;

        return sorted;
      }, [albums, sortBy, sortDirection, viewMode, showSeparators, showInProgress, searchQuery]);

      // Stats
      const stats = useMemo(() => {

          favouriteGenre: null,
          scoreRanges: { "9-10": 0, "7-9": 0, "5-7": 0, "0-5": 0 }, 
          topDecade: null, 
          achievements: []
        };
        
        const completedSongs = completedAlbums.reduce((sum, a) => sum + a.songs.filter(s => !s.excluded).length, 0);
        const totalLoved = completedAlbums.reduce((sum, a) => sum + a.loved, 0);
        const avgScore = completedAlbums.reduce((sum, a) => sum + a.score, 0) / completedAlbums.length;
        const topAlbums = [...completedAlbums].sort((a, b) => b.score - a.score).slice(0, 5);
        const recentAlbums = [...completedAlbums].sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded)).slice(0, 2);
        
        // Calculate top artists by average rating
        const artistCounts = {};
        const artistScoresForTop = {};
        completedAlbums.forEach(a => {
          artistCounts[a.artistName] = (artistCounts[a.artistName] || 0) + 1;
          if (!artistScoresForTop[a.artistName]) {
            artistScoresForTop[a.artistName] = { total: 0, count: 0 };
          }
          artistScoresForTop[a.artistName].total += a.score;
          artistScoresForTop[a.artistName].count += 1;
        });
        
        // Get top 5 artists by average score (only if 5+ unique artists exist)
        const uniqueArtistCount = Object.keys(artistScoresForTop).length;
        const topArtists = uniqueArtistCount >= 5 
          ? Object.entries(artistScoresForTop)
              .map(([name, data]) => ({ 
                name, 
                avgScore: data.total / data.count,
                albumCount: data.count 
              }))
              .sort((a, b) => b.avgScore - a.avgScore)
              .slice(0, 5)
          : null;
        completedAlbums.forEach(a => artistCounts[a.artistName] = (artistCounts[a.artistName] || 0) + 1);
        const topArtist = Object.entries(artistCounts).sort((a, b) => b[1] - a[1])[0];
        const scoreRanges = { "9-10": 0, "7-9": 0, "5-7": 0, "0-5": 0 };
        completedAlbums.forEach(a => {
          if (a.score >= 9) scoreRanges["9-10"]++;
          else if (a.score >= 7) scoreRanges["7-9"]++;
          else if (a.score >= 5) scoreRanges["5-7"]++;
          else scoreRanges["0-5"]++;
        });
        
        const decades = {};
        completedAlbums.forEach(a => {
          if (a.releaseYear) {
            const decade = Math.floor(a.releaseYear / 10) * 10;
            decades[decade] = (decades[decade] || 0) + 1;
          }
        });
        const topDecade = Object.entries(decades).sort((a, b) => b[1] - a[1])[0];
        
        // Calculate favourite artist (based on highest average scores per artist)
        const artistScores = {};
        completedAlbums.forEach(album => {
          if (!artistScores[album.artistName]) {
            artistScores[album.artistName] = { total: 0, count: 0 };
          }
          artistScores[album.artistName].total += album.score;
          artistScores[album.artistName].count += 1;
        });
        
        let favouriteArtist = null;
        let highestArtistAvg = 0;
        Object.keys(artistScores).forEach(artist => {
          const avg = artistScores[artist].total / artistScores[artist].count;
          if (avg > highestArtistAvg && artistScores[artist].count >= 1) {
            highestArtistAvg = avg;
            favouriteArtist = [artist, artistScores[artist].count, avg];
          }
        });
        
        // Calculate favourite genre (based on highest average scores per genre)
        const genreScores = {};
        completedAlbums.forEach(album => {
          if (album.genres && album.genres.length > 0) {
            album.genres.forEach(genre => {
              if (!genreScores[genre]) {
                genreScores[genre] = { total: 0, count: 0 };
              }
              genreScores[genre].total += album.score;
              genreScores[genre].count += 1;
            });
          }
        });
        
        let favouriteGenre = null;
        let highestWeightedScore = 0;
        Object.keys(genreScores).forEach(genre => {
          const count = genreScores[genre].count;
          if (count >= 2) { // Require at least 2 albums
            const avg = genreScores[genre].total / count;
            // Weighted score: average * sqrt(count) to favor both high scores and volume
            const weightedScore = avg * Math.sqrt(count);
            if (weightedScore > highestWeightedScore) {
              highestWeightedScore = weightedScore;
              favouriteGenre = genre;
            }
          }
        });
        
        // If no genre has 2+ albums, fall back to highest average with 1+ album
        if (!favouriteGenre) {
          let highestGenreAvg = 0;
          Object.keys(genreScores).forEach(genre => {
            const avg = genreScores[genre].total / genreScores[genre].count;
            if (avg > highestGenreAvg) {
              highestGenreAvg = avg;
              favouriteGenre = genre;
            }
          });
        }
        
        // For achievements calculations
        const genreSet = new Set();
        completedAlbums.forEach(a => a.genres?.forEach(g => genreSet.add(g)));
        const decadeSet = new Set(completedAlbums.map(a => a.releaseYear ? Math.floor(a.releaseYear / 10) * 10 : null).filter(Boolean));
        
        // Calculate achievements
        const achievements = [];
        if (completedAlbums.length >= 1) achievements.push({ id: 'first', name: 'First Review', icon: '\ud83c\udfaf', desc: 'Completed your first review' });
        if (completedAlbums.length >= 5) achievements.push({ id: '5reviews', name: '5 Reviews', icon: '\u2b50', desc: 'Completed 5 reviews' });
        if (completedAlbums.length >= 10) achievements.push({ id: '10reviews', name: '10 Reviews', icon: '\ud83c\udf1f', desc: 'Completed 10 reviews' });
        if (completedAlbums.length >= 25) achievements.push({ id: '25reviews', name: '25 Reviews', icon: '\ud83d\udcab', desc: 'Completed 25 reviews' });
        if (completedAlbums.length >= 50) achievements.push({ id: '50reviews', name: '50 Reviews', icon: '\u2728', desc: 'Completed 50 reviews' });
        if (completedAlbums.length >= 100) achievements.push({ id: '100reviews', name: '100 Reviews', icon: '\ud83c\udfc6', desc: 'Completed 100 reviews' });
        if (genreSet.size >= 5) achievements.push({ id: 'eclectic', name: 'Eclectic Taste', icon: '\ud83c\udfa8', desc: '5+ different genres' });
        if (completedAlbums.filter(a => a.score <= 2.0).length >= 5) achievements.push({ id: 'harsh', name: 'Harsh Critic', icon: '\ud83d\udd25', desc: '5+ albums \u2264 2.0' });
        if (completedAlbums.filter(a => a.score === 10.0).length >= 5) achievements.push({ id: 'generous', name: 'Feeling Generous', icon: '\ud83d\udc4d', desc: '5+ perfect 10s' });
        if (decadeSet.size >= 5) achievements.push({ id: 'timeTraveller', name: 'Time Traveller', icon: '\u23f0', desc: '5+ different decades' });
        
        return { 
          totalAlbums: completedAlbums.length, 
          completedAlbums: completedAlbums.length,
          totalSongs: completedSongs, 
          totalLoved, 
          avgScore: Math.round(avgScore * 10) / 10, 
          lovedPercentage: completedSongs > 0 ? Math.round((totalLoved / completedSongs) * 100) : 0, 
          topAlbums: completedAlbums.length >= 5 ? topAlbums : null,
          topArtists,
          recentAlbums, 
          topArtist, 
          favouriteArtist,
          favouriteGenre,
          scoreRanges, 
          topDecade, 
          achievements
        };
      }, [albums]);

      const favouriteAlbum = useMemo(() => albums.find(a => a.id === favouriteAlbumId), [albums, favouriteAlbumId]);
      const spotlightAlbum = useMemo(() => albums.find(a => a.id === spotlightAlbumId), [albums, spotlightAlbumId]);
      const latestAlbum = useMemo(() => {

        return sorted[0] || null;

      // Get unique genres from user's albums for shuffle filter

        albums.forEach(a => {
          (a.genres || []).forEach(g => {
            const normalized = g.trim();
            if (normalized) {

            }
          });
        });
        // Sort by frequency and return genre names
        return Object.entries(genreCount)
          .sort((a, b) => b[1] - a[1])
          .map(([genre]) => genre);
      }, [albums]);
      
      const uniqueArtists = useMemo(() => {
        const artists = [...new Set(albums.map(a => a.artistName))];
        return artists.sort((a, b) => a.localeCompare(b));
      }, [albums]);

      const filteredArtists = useMemo(() => {
        if (!artistName.trim() || artistName.length < 2) return [];
        const query = artistName.toLowerCase();
        return uniqueArtists.filter(a => 
          a.toLowerCase().includes(query) && a.toLowerCase() !== query
        ).slice(0, 5);
      }, [artistName, uniqueArtists]);
      
      // Artist suggestions - disabled pending rebuild
      useEffect(() => {
        setItunesArtistSuggestions([]);
      }, [artistName]);
      
      // Album suggestions - fetch from iTunes when artist is set, filter by album name
      useEffect(() => {
        const fetchAlbumSuggestions = async () => {
          if (!artistName.trim()) {
            setItunesAlbumSuggestions([]);
            return;
          }
          
          setFetchingAlbums(true);
          try {
            // First find the artist
            const artistQuery = encodeURIComponent(artistName.trim());
            const artistSearchUrl = `https://itunes.apple.com/search?term=${artistQuery}&entity=allArtist&limit=10`;
            const artistResponse = await fetch(`https://corsproxy.io/?${encodeURIComponent(artistSearchUrl)}`);
            const artistData = await artistResponse.json();
            const artists = artistData.results || [];
            
            // Find matching artist
            const searchArtistLower = artistName.trim().toLowerCase();
            const matchedArtist = artists.find(a => 
              a.artistName?.toLowerCase() === searchArtistLower
            ) || artists[0];
            
            if (!matchedArtist) {
              setItunesAlbumSuggestions([]);
              setFetchingAlbums(false);
              return;
            }
            
            // Get albums by this artist
            const albumsUrl = `https://itunes.apple.com/lookup?id=${matchedArtist.artistId}&entity=album&limit=200`;
            const albumsResponse = await fetch(`https://corsproxy.io/?${encodeURIComponent(albumsUrl)}`);
            const albumsData = await albumsResponse.json();
            const albums = (albumsData.results || []).slice(1); // Skip first (artist info)
            
            // Filter out albums with 3 or fewer tracks and exclude Deluxe/Remix/Single
            const filteredAlbums = albums.filter(a => {
              if (a.trackCount <= 3) return false;
              const name = (a.collectionName || '').toLowerCase();
              if (name.includes('deluxe')) return false;
              if (name.includes('remix')) return false;
              if (name.includes('single')) return false;
              return true;
            });
            
            // If album name is entered, filter and sort by relevance
            let sortedAlbums = filteredAlbums;
            if (albumName.trim()) {
              const albumLower = albumName.trim().toLowerCase();
              sortedAlbums = filteredAlbums
                .filter(a => (a.collectionName || '').toLowerCase().includes(albumLower))
                .sort((a, b) => {
                  const aName = (a.collectionName || '').toLowerCase();
                  const bName = (b.collectionName || '').toLowerCase();
                  // Exact match first
                  if (aName === albumLower) return -1;
                  if (bName === albumLower) return 1;
                  // Starts with match second
                  if (aName.startsWith(albumLower) && !bName.startsWith(albumLower)) return -1;
                  if (bName.startsWith(albumLower) && !aName.startsWith(albumLower)) return 1;
                  // Then by release date
                  return new Date(b.releaseDate || 0) - new Date(a.releaseDate || 0);
                });
            } else {
              // No album name, sort by release date (newest first)
              sortedAlbums.sort((a, b) => new Date(b.releaseDate || 0) - new Date(a.releaseDate || 0));
            }
            
            // Map results
            const mappedAlbums = sortedAlbums.map(r => ({
              name: r.collectionName,
              artist: r.artistName,
              year: r.releaseDate ? parseInt(r.releaseDate.split('-')[0]) : null,
              collectionId: r.collectionId,
              trackCount: r.trackCount,
              artworkUrl: r.artworkUrl100
            }));
            
            // Group by album name to find best version (most tracks)
            const bestByName = {};
            for (const album of mappedAlbums) {
              const key = album.name.toLowerCase();
              if (!bestByName[key] || (album.trackCount || 0) > (bestByName[key].trackCount || 0)) {
                bestByName[key] = album;
              }
            }
            
            // Get unique best versions
            const deduped = Object.values(bestByName);
            
            // Sort: by year (newest first) if no album search, otherwise by relevance to search
            if (albumName.trim()) {
              const albumLower = albumName.trim().toLowerCase();
              deduped.sort((a, b) => {
                const aName = a.name.toLowerCase();
                const bName = b.name.toLowerCase();
                // Exact match first
                if (aName === albumLower && bName !== albumLower) return -1;
                if (bName === albumLower && aName !== albumLower) return 1;
                // Starts with second
                if (aName.startsWith(albumLower) && !bName.startsWith(albumLower)) return -1;
                if (bName.startsWith(albumLower) && !aName.startsWith(albumLower)) return 1;
                // Then by year
                return (b.year || 0) - (a.year || 0);
              });
            } else {
              deduped.sort((a, b) => (b.year || 0) - (a.year || 0));
            }
            
            setItunesAlbumSuggestions(deduped);
          } catch (err) {
            console.error('Album suggestions error:', err);
            setItunesAlbumSuggestions([]);
          } finally {
            setFetchingAlbums(false);
          }
        };
        
        const timeout = setTimeout(fetchAlbumSuggestions, 300);
        return () => clearTimeout(timeout);
      }, [artistName, albumName]);
      
      // Filter genre suggestions based on input
      const filteredGenres = useMemo(() => {
        if (!genreInput.trim()) return [];
        const query = genreInput.toLowerCase();
        return COMMON_GENRES
          .filter(g => g.toLowerCase().includes(query) && !genreTags.includes(g))
          .slice(0, 8);
      }, [genreInput, genreTags]);
      
      const listeningSince = useMemo(() => {
        if (!albums.length) return null;
        const earliest = new Date(Math.min(...albums.map(a => new Date(a.dateAdded))));

                                        {album.details.substring(0, 200)}{album.details.length > 200 ? '...' : ''}
                                      </p>
                                    )}
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>
                    )}

                    {/* Footer Stats Summary */}
                    {stats && (
                      <div className="text-center py-6">
                        {/* Vinyl Divider */}
                        <div className="flex items-center justify-center py-2 mb-3">
                          <div className="relative">
                            {/* Vinyl record - always black */}
                            <div className="w-12 h-12 rounded-full bg-gradient-to-br from-neutral-800 to-neutral-900 flex items-center justify-center shadow-lg animate-spin-slow">
                              {/* Grooves */}
                              <div className="absolute inset-1 rounded-full border border-neutral-700 opacity-40" />
                              <div className="absolute inset-2 rounded-full border border-neutral-700 opacity-30" />
                              {/* Center label */}
                              <div className={`w-4 h-4 rounded-full bg-gradient-to-br ${accent.from} ${accent.to} shadow-md`}>
                                <div className="w-1 h-1 rounded-full bg-black/30 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2" />
                              </div>
                            </div>
                            {/* Subtle glow */}
                            <div className={`absolute inset-0 rounded-full bg-gradient-to-br ${accent.from} ${accent.to} opacity-20 blur-xl`} />
                          </div>
                        </div>
                        <p className={`text-sm ${theme.textMuted}`}>
                          You've reviewed <span className={`font-bold ${accent.text}`}>{stats.totalAlbums}</span> albums with <span className={`font-bold ${accent.text}`}>{stats.totalSongs}</span> total songs
                        </p>
                      </div>
                    )}
                  </>
                )}
              </div>
            )}
          </main>
          </>
          )}
        </div>
      );
    }

    // Fade out static loader smoothly, then render app
    const staticLoader = document.getElementById('static-loader');
    if (staticLoader) {
      staticLoader.style.opacity = '0';
      setTimeout(() => { staticLoader.style.display = 'none'; }, 300);
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<AlbumReviewer />);
  </script>
</body>
</html>
